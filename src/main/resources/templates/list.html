<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}">Document</h1>
    <div th:if="${users.isEmpty()}" th:text="${'No tiene elementos usuarios'}"></div>

    <table th:if="${not (users.isEmpty())}" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email}" th:if="${user.email}"></td>
                <td th:text="'n/a'" th:if="${user.email == null}"></td>
            </tr>
        </tbody>

    </table>
    <a th:href="@{/details}">Detalles</a>
</body>
</html>
